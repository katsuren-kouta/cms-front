<div class="headline" fxLayout>
  <div class="left">
    <a
      class="image"
      href=""
      style="background-image: url('{{ headLine.image_url }}');"
    ></a>
    <ng-container *ngIf="headLine.isRank">
      <span class="rank">{{ rank }}</span>
    </ng-container>
  </div>
  <div class="right">
    <div class="headline-title">
      <span>{{ headLine.title }}</span>
    </div>
    <div class="headline-date">
      <span>{{ headLine.date }}</span>
    </div>
  </div>
</div>
